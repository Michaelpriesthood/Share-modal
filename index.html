<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Share Modal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="share-wrap">
        <div class="info">
            <h2>Share this article</h2>
            <p>If you like this article share it with your friends. <br> They will thank you later</p>
        </div>
        <div class="social-media">
            <a href="#" class="social-media-blue"><i class="fab fa-facebook"></i>Facebook</a>
            <a href="#" class="social-media-cyan"><i class="fab fa-twitter"></i>Twitter</a>
            <a href="#" class="social-media-black"><i class="fab fa-reddit"></i>Reddit</a>            
        </div>
        <div class="shares-no">
            <p><strong>4,5K</strong> Shares</p>
        </div>
    </div>
    <script src="./fontawesome/js/all.js"></script>
</body>
</html>
